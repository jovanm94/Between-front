<div class="sign-in-image">
  <form class="form-signin">
    <img class="mb-4" src="../../assets/images/betweenLogo.png" alt="" width="80" height="80" routerLink="/">
    <h1 class="h3 mb-3 font-weight-normal">Login to platform</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" name="email" required autofocus [(ngModel)]="username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required [(ngModel)]="password">

    <div class="checkbox mb-3" *ngIf="errorMessage">
      <label>
        {{errorMessage}}
      </label>
    </div>
    <div class="checkbox mb-3" *ngIf="success">
      <label>
        {{success}}
      </label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me">Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="login()">Login</button>
    <div class="checkbox mb-3">
      <label>
        Don't have an account? <span routerLink="/register"><u>Register here</u></span>
      </label>
    </div>
    <p class="mt-5 mb-3 text-muted" style="margin-top: 20px;">&copy; Between 2017-2018</p>
  </form>
</div>
