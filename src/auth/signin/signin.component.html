<form class="form-signin">
  <img class="mb-4" src="../../assets/images/betweenLogo.jpg" alt="" width="80" height="80">
  <h1 class="h3 mb-3 font-weight-normal">Prijava na sistem</h1>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
  <label for="inputPassword" class="sr-only">Šifra</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Šifra" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me">Zapamti me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Prijavi se</button>
  <p class="mt-5 mb-3 text-muted" style="margin-top: 20px;">&copy; Between 2018-2019</p>
</form>
